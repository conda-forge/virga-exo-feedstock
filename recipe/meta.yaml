{% set name = "virga-exo" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/virga-exo-{{ version }}.tar.gz
  sha256: e3acf98902fc7499ba3555084037dbfd68224ec063a534843d47147598246e6d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - bokeh
    - joblib
    - photutils
    - astropy-base
    - scipy
    - pymiescatt

test:
  imports:
    - virga
    - virga.justdoit
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://natashabatalha.github.io/virga
  summary: exoplanet code for compute cloud structure
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Nicholaswogan
    - natashabatalha
